<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kamal Ganiev" />
    <meta
      name="description"
      content="Photos from photographers all Around the U.S."
    />
    <meta
      name="keywords"
      content="photographer, photo, U.S., around the U.S., United States, photo of U.S."
    />
    <title>Around the U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/header/__aroundtheus-logo.svg')%>"
          alt="Vector logo Around the U.S. city skyline>"
          id="HeaderLogo"
        />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__avatar">
            <div class="profile__layout">
              <img
                class="profile__edit-icon"
                src="<%=require('./images/profile/__edit-btn.svg')%>"
                alt="Edit Icon"
                id="EditIcon"
              />
            </div>
          </div>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <p class="profile__tag"></p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <ul class="elements__list">
            <!-- Cards are added by the script -->
          </ul>
        </section>

        <div class="modal modal-edit">
          <div class="modal__content modal__container">
            <h2 class="modal__title">Edit profile</h2>
            <form class="form modal__form" name="NameTag" novalidate>
              <label class="form__field modal__label">
                <input
                  class="form__input modal__field"
                  id="name-input"
                  type="text"
                  name="name"
                  placeholder="Enter your name"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="form__error-message name-input-error"></span>
              </label>
              <label class="form__field modal__label">
                <input
                  class="form__input modal__field"
                  id="tag-input"
                  type="text"
                  name="tag"
                  placeholder="Enter who you are"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="form__error-message tag-input-error"></span>
              </label>
              <button
                class="form__button modal__button modal-edit-button"
                type="submit"
              >
                Save
              </button>
            </form>
            <button class="modal__close-button" type="button"></button>
          </div>
        </div>

        <div class="modal modal-add">
          <div class="modal__content modal__container">
            <h2 class="modal__title">New place</h2>
            <form class="form modal__form" name="AddPlace" novalidate>
              <label class="form__field modal__label">
                <input
                  class="form__input modal__field"
                  id="title-input"
                  type="text"
                  name="title"
                  placeholder="Title"
                  minlength="1"
                  maxlength="30"
                  required
                />
                <span class="form__error-message title-input-error"></span>
              </label>
              <label class="form__field modal__label">
                <input
                  class="form__input modal__field"
                  id="link-input"
                  name="link"
                  placeholder="Image link"
                  type="url"
                  required
                />
                <span class="form__error-message link-input-error"></span>
              </label>
              <button
                class="form__button modal__button modal-add-button"
                type="submit"
              >
                Create
              </button>
            </form>
            <button class="modal__close-button" type="button"></button>
          </div>
        </div>

        <div class="modal modal-preview">
          <div class="modal-preview__container modal__container">
            <img class="modal-preview__image" src="#" alt="" />
            <button class="modal__close-button" type="button"></button>
            <h3 class="modal-preview__title"></h3>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyrights">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <template class="card__template">
      <li class="elements__item">
        <div class="element">
          <img class="element__image" alt="" src="#" />
          <h2 class="element__title"></h2>
          <button
            class="element__like-button element__like-button_not-active"
            type="button"
          ></button>
          <button class="element__remove-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
